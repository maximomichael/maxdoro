<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src=""></script>-->
    <title>Maxdoro</title>
	<link rel="icon" href="img/tomate.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="d-flex text-light h-100">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <nav class="navbar">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1 text-light " style="font-size: 20px;">
							<img src="img/tomate.png" width="50px" alt="">
							<b>MAXDORO</b>
						</span>
                        <div class="contador-voltas-cronometro mb-0 align-items-center">
                            <span><b>FOCO</b></span> <span id="quantidade-foco">0</span>
                            <span class="ml-4"><b>DESCANSO</b></span> <span id="quantidade-descanso">0</span>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="cem-pixel px-3 text-center">
            <img id="imagem-tipo-cronometro">
        </main>

        <main class="px-3 text-center">
            <div>
                <div class="mb-0 d-flex justify-content-center align-items-center" id="cronometro">
                    <span id="minutos"></span>
                    <span id="separador-cronometro">:</span>
                    <span id="segundos"></span>
                </div>
            </div>
        </main>

        <main class="cem-pixel text-center">
            <div class="mb-5" id="playlist" style="display: none;">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/0g3omNBtKFTzI12fdCa13p?utm_source=generator" width="50%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </main>

        <div class="modal fade text-black" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Tempo de concentração</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="tempo" id="popular" checked="true" value="P" onclick="selecionarTempoPadrao(this.value)">
                        <label class="form-check-label" for="popular">
                            <b>POPULAR</b><br> 
                            <i class="ml-5">
                                25 min foco<br>
                                5 min descanso<br>
                            </i>
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="tempo" id="medio" value="M" onclick="selecionarTempoPadrao(this.value)">
                        <label class="form-check-label" for="medio">
                            <b>MÉDIO</b><br> 
                            <i class="ml-5">
                                40 min foco<br> 
                                8 min descanso<br> 
                            </i>
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="tempo" id="hard" value="H" onclick="selecionarTempoPadrao(this.value)">
                        <label class="form-check-label" for="hard">
                            <b>HARD</b><br> 
                            <i class="ml-5">
                                60 min foco<br> 
                                15 min descanso<br> 
                            </i>
                        </label>
                    </div>
                </div>
              </div>
            </div>
          </div>

        <footer class="mt-auto text-center">
            <h3 class="m-0" id="fraseMotivacional" onclick="editarFraseMotivacional()"></h3>
            
            <div class="mb-0 d-flex justify-content-center align-items-center">
                <span class="material-symbols-outlined" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" style="width: 50px; font-size: 50px; cursor: pointer;">settings</span>
                <span class="material-symbols-outlined" id="btn-play" style="width: 90px; font-size: 90px;  cursor: pointer;" onclick="iniciarCronometro()">play_circle</span>
                <span class="material-symbols-outlined" id="ativar-playlist" style="width: 50px; font-size:  50px;  cursor: pointer;" onclick="mostrarPlaylist()">music_note</span>
            </div>

            <h6>Desenvolvido por Máximo Colodetti Dias, versão 1.0.0</h6>
        </footer>
    </div>
    
</body>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/funcoes.js"></script>
</html>
